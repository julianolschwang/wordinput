<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Input Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Data Input Form</h2>
    <form action="/submit" method="post">
        <label for="classification">Classification:</label>
        <input type="text" id="classification" name="classification" required>
        <br> 

        <label for="Pitch0">Pitch 0:</label>
        <input type="number" id="Pitch0" name="Pitch0" required>
        <label for="Roll0">Roll 0:</label>
        <input type="number" id="Roll0" name="Roll0" required>
        <br> 

        <label for="Pitch1">Pitch 1:</label>
        <input type="number" id="Pitch1" name="Pitch1" required>
        <label for="Roll1">Roll 1:</label>
        <input type="number" id="Roll1" name="Roll1" required>
        <br> 

        <label for="Pitch2">Pitch 2:</label>
        <input type="number" id="Pitch2" name="Pitch2" required>
        <label for="Roll2">Roll 2:</label>
        <input type="number" id="Roll2" name="Roll2" required>
        <br> 

        <label for="Pitch3">Pitch 3:</label>
        <input type="number" id="Pitch3" name="Pitch3" required>
        <label for="Roll3">Roll 3:</label>
        <input type="number" id="Roll3" name="Roll3" required>
        <br> 

        <label for="Pitch4">Pitch 4:</label>
        <input type="number" id="Pitch4" name="Pitch4" required>
        <label for="Roll4">Roll 4:</label>
        <input type="number" id="Roll4" name="Roll4" required>
        <br> 

        <button type="submit">Submit</button>
    </form>
</body>
</html>
